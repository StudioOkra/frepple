{% extends "admin/base_site_grid.html" %}
{% load i18n %}

{% block extrahead %}
{{ block.super }}
<script>
function executeJob(jobId) {
    fetch(`/scheduler/execute/${jobId}/`, {
        method: 'POST',
        headers: {
            'X-CSRFToken': getCookie('csrftoken'),
            'Content-Type': 'application/json'
        },
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showMessage('成功', '排程作業已開始執行', true);
            window.location.reload();
        } else {
            showMessage('錯誤', '執行失敗：' + data.message, false);
        }
    })
    .catch(error => {
        showMessage('錯誤', '執行時發生錯誤：' + error, false);
    });
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            cookie = cookie.trim();
            if (cookie.startsWith(name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

function showMessage(title, message, success) {
    alert(`${title}: ${message}`);
}
</script>
{% endblock %}

{% block content_title %}
<div class="row">
    <div class="col">
        <h1>{% if title %}{{ title }}{% endif %}</h1>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <form method="post" id="schedjob_form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-right">
                        <input type="submit" value="{% trans '儲存' %}" class="btn btn-primary"/>
                        <button type="button" class="btn btn-success" onclick="executeJob({{ form.instance.id }})">執行</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
